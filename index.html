<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulador de Préstamos</title>
    <link rel="stylesheet" href="./css/dark-mode.css" />
  </head>
  <body>
    <header>
      <h1>Simulador de Préstamos</h1>
      <button id="toggleDarkMode">Modo Oscuro</button>
    </header>

    <section id="usuario">
      <h2>Crear Usuario</h2>
      <form id="usuario-form">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button type="submit">Crear Usuario</button>
      </form>
      <p id="mensajeUsuario"></p>
    </section>

    <section id="simulador">
      <h2>Simular Préstamo</h2>
      <form id="simulador-form">
        <label for="capital">Monto del préstamo:</label>
        <input type="number" id="capital" name="capital" required />

        <label for="tasa">Tasa de interés anual (%):</label>
        <input type="number" id="tasa" name="tasa" step="0.01" required />

        <label for="plazo">Plazo (años):</label>
        <input type="number" id="plazo" name="plazo" required />

        <button type="submit">Calcular Cuota</button>
      </form>

      <div id="resultado">
        <h2>Resultado</h2>
        <p id="detalleResultado"></p>
      </div>
    </section>

    <button id="verSimulaciones">Ver simulaciones guardadas</button>

    <div id="simulaciones">
      <h2>Simulaciones anteriores</h2>
      <div id="listaSimulaciones"></div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
